class Person {
	name;

	constructor(name){
		this.name=name;
	}

	introduce(){
		console.log("Hi I am ",this.name)
	}


}


class Teacher extends Person{
	subectTeaches;

	constructor(name,teaches){
		super(name);
		this.subectTeaches=teaches;
	}

	introduce(){
		console.log("Hi I am ",this.name," I teachs=",this.subectTeaches);
	}
}


class Student extends Person{
	#year;

	constructor(name,year){
		super(name);
		this.#year=year;
	}

	#introduceSelf(){
		console.log("Hi I am ",this.name," year=",this.#year);
	}
}
